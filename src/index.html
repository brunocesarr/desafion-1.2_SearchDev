<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Dev's</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-center font-weight-bold pt-2">
        <h1>Search Dev's</h1>
      </div>

      <hr />

      <div class="form-group">
        <label for="searchName">Pesquisar pelo Nome</label>
        <input type="text" class="form-control" id="searchName" />
        <small id="searchNameHelp" class="form-text text-danger" hidden
          >Nome Inv√°lido!</small
        >
      </div>
      <div class="row justify-content-between">
        <div class="col-4">
          <div class="custom-control custom-switch custom-control-inline">
            <input
              type="checkbox"
              class="custom-control-input"
              id="javaFilter"
              value="Java"
              name="searchFilter"
            />
            <label class="custom-control-label" for="javaFilter">Java</label>
          </div>

          <div class="custom-control custom-switch custom-control-inline">
            <input
              type="checkbox"
              class="custom-control-input"
              id="javascriptFilter"
              value="JavaScript"
              name="searchFilter"
            />
            <label class="custom-control-label" for="javascriptFilter"
              >JavaScript</label
            >
          </div>

          <div class="custom-control custom-switch custom-control-inline">
            <input
              type="checkbox"
              class="custom-control-input"
              id="pythonFilter"
              value="Python"
              name="searchFilter"
            />
            <label class="custom-control-label" for="pythonFilter"
              >Python</label
            >
          </div>
        </div>

        <div class="col-4">
          <div
            class="custom-control custom-radio custom-control-inline float-right"
          >
            <input
              type="radio"
              id="andCondition"
              name="searchCondition"
              value="E"
              class="custom-control-input"
            />
            <label class="custom-control-label" for="andCondition">E</label>
          </div>
          <div
            class="custom-control custom-radio custom-control-inline float-right"
          >
            <input
              type="radio"
              id="orCondition"
              name="searchCondition"
              value="OU"
              class="custom-control-input"
              checked
            />
            <label class="custom-control-label" for="orCondition">OU</label>
          </div>
        </div>
      </div>

      <hr />

      <div>
        <h4><span id="countDevs"></span> Devs(s) encontrados(s)</h4>
        <div id="resultSearch"></div>
      </div>
    </div>

    <script defer src="./js/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
